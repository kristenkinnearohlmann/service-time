<!DOCTYPE html>
<html>
    <head>
        <title>Service Time</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/styles.css" />
    </head>
    <body>
        <header>
            <div class="header-title">Service Time</div>
            <div class="header-menu">
                <div>
                    <button id="enter-record">Enter a new record</button>
                </div>
                <div>
                    <button id="search-record">Search</button>
                </div>
            </div>
        </header>
        <main>
            <div>
                <div class="page-header">
                    <p>Track service time for employees.</p>
                </div>
                <div class="hidden" id="entry-form">
                    <p>Enter employee information</p>
                    <form>
                        <p>
                            <label for="first_name">First name</label><br/>
                            <input type="text" id="first_name" name="first_name" />
                        </p>
                        <p>
                            <label for="last_name">Last name</label><br/>
                            <input type="text" id="last_name" name="last_name" />
                        </p>
                        <p>
                            <label>Enter years served with area, separated by commas (ex. 1999 Finance, 2000 Finance, 2001 Accounting)<br/>
                            <textarea></textarea>
                        </p>
                        <input type="submit" value="Add employee" class="button-submit">
                    </form>
                </div>
                <div class="hidden" id="update-single">
                    <p>I am a single update
                </div>
            </div>
        </main>
        <script src="./src/employee.js"></script>
        <script src="./src/index.js"></script>
    </body>
</html>
